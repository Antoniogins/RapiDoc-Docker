<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Documentation Portal</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/swagger.css" rel="stylesheet" />

    <!-- RapiDoc -->
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>

    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom JavaScript -->
    <script src="js/theme-handler.js"></script>
    <script src="js/file-manager.js" type="module"></script>
  </head>
  <body class="vh-100 d-flex flex-column">
    <!-- Header Section -->
    <header class="py-3 border-bottom">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="mb-0">API Documentation</h3>
          <div class="dropdown">
            <button
              class="btn btn-outline-primary dropdown-toggle"
              type="button"
              id="settingsDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Settings
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="settingsDropdown"
            >
              <li>
                <button
                  class="dropdown-item d-flex align-items-center"
                  id="toggleTheme"
                >
                  <span class="me-2">Toggle Theme</span>
                  <i class="bi bi-sun-fill ms-auto" data-theme-icon-active></i>
                  <i
                    class="bi bi-moon-fill ms-auto"
                    data-theme-icon-inactive
                  ></i>
                </button>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item" id="expandAll">
                  Expand All Sections
                </button>
              </li>
              <li>
                <button class="dropdown-item" id="collapseAll">
                  Collapse All Sections
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <iframe
        src="html/rapidoc-container.html"
        class="w-100 h-100 border-0"
        title="RapiDoc API Documentation"
      ></iframe>
    </div>

    <!-- File Manager Modal -->
    <div class="modal fade" id="fileManagerModal" tabindex="-1" aria-labelledby="fileManagerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fileManagerModalLabel">API Specification Manager</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-between mb-3">
              <button id="createFileBtn" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Create New
              </button>
              <div class="btn-group">
                <button id="refreshListBtn" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
              </div>
            </div>
            
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Path</th>
                    <th>Updated</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="fileListBody">
                  <!-- Files will be listed here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Create/Edit File Modal -->
    <div class="modal fade" id="fileEditModal" tabindex="-1" aria-labelledby="fileEditModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="fileEditModalLabel">Create New Specification</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="fileEditForm">
              <div class="mb-3">
                <label for="fileName" class="form-label">Name</label>
                <input type="text" class="form-control" id="fileName" required>
              </div>
              <div class="mb-3">
                <label for="filePath" class="form-label">File</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="filePath" required readonly>
                  <label class="input-group-text btn btn-outline-primary" for="fileUpload">
                    Browse
                  </label>
                  <input type="file" class="d-none" id="fileUpload" accept=".yaml,.yml">
                </div>
                <div id="dropZone" class="border rounded-2 p-4 text-center mt-2">
                  <i class="bi bi-cloud-upload"></i>
                  <p class="mb-0">Drag and drop your YAML file here</p>
                </div>
              </div>
              <div class="mb-3">
                <label for="fileDescription" class="form-label">Description</label>
                <textarea class="form-control" id="fileDescription" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveFileBtn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
