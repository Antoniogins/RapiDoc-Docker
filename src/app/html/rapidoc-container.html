<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/rapidoc@9.3.4/dist/rapidoc-min.js"></script>
</head>
<body style="margin:0">
    <div class="show" id="rapidoc-container" style="height: 100vh; width: 100%">
        <rapi-doc
            css-file="/css/swagger.css"
            css-classes="nav-bar-paths-under-tag"
            render-style="read"
            schema-style="table"
            regular-font="HelvNeueOrange"
            mono-font="HelvNeueOrange"
            font-size="large"
            schema-expand-level="2"
            allow-try="false"
            allow-authentication="false"
            use-path-in-nav-bar="false"
            show-method-in-nav-bar="as-colored-block"
            nav-active-item-marker="left-bar"
            info-description-headings-in-navbar="true"
            on-nav-tag-click="expand-collapse"
            load-fonts="false"
            theme="light"
            text-color="#000"
            header-color="#000"
            primary-color="#F16E00"
            nav-bg-color="#fff"
            show-header="false"
            spec-url="https://petstore.swagger.io/v2/swagger.json"
            id="rapidoc-component"
        ></rapi-doc>
    </div>
</body>
</html>
